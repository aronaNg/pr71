<div class="jumbotron">
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3 mt-4" *ngIf="regForm">
              <h3>Registration </h3>
              <form [formGroup]="signUpfrom" (ngSubmit)="onSubmitSignUp()">
                <div class="form-group">
                  <label for="exampleFormControlSelect2">Gender</label><br>
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" formControlName="gender" value="Male">
                      <label class="form-check-label" for="inlineRadio1">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" formControlName="gender" value="Female">
                      <label class="form-check-label" for="inlineRadio2">Female</label>
                  </div>

              </div>
                  <div class="form-group">
                      <label>Name</label>
                      <input type="text" class="form-control" formControlName="name" />
                  </div>
                  <div class="form-group">
                      <label>Mobile Number</label>
                      <input type="tel" class="form-control" formControlName="mobNumber" />
                  </div>

                  <div class="form-group">
                      <label>Enter Your Date of birth</label>
                      <input type="date" class="form-control" formControlName="dob" />
                  </div>
                  <div class="form-row">
                      <div class="form-group col-md-6">
                          <label for="inputEmail4">Email</label>
                          <input type="email" class="form-control" placeholder="Email" formControlName="email">
                      </div>
                      <div class="form-group col-md-6">
                          <label for="inputPassword4">Password</label>
                          <input type="password" class="form-control" placeholder="Password"
                              formControlName="password">
                      </div>
                      <div class="form-group">
                          <label for="inputAddress">Address</label>
                          <input type="text" class="form-control" placeholder="1234 Main St"
                              formControlName="addLine1">
                              <br>
                              <label for="inputZip">Zip</label>
                              <input type="text" class="form-control" formControlName="zipCode">


                      </div>

                      <div class="form-group">
                          <label for="exampleFormControlFile1">Upload Your Photo</label>
                          <input type="file" class="form-control" formControlName="uploadPhoto">
                      </div>
                      <div class="form-group">
                          <div class="form-check">
                              <input class="form-check-input" type="checkbox" formControlName="agreetc">
                              <label class="form-check-label" for="gridCheck">
                                  Agree our term and condition
                              </label>
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="roleSelect">Your activity (role)</label>
                          <select class="form-control" formControlName="role">
                              <option value="seller">Sell</option>
                              <option value="buyer">Buy</option>
                          </select>
                      </div>
                      <div class="form-group">
                          <button class="btn btn-primary">Register</button>
                      </div>
                  </div>
              </form>
              <p routerLink="/sign-in" class="sim-pointer">Already have an account ? Click here for login</p>
          </div>
          <div class="container" *ngIf="!regForm">
            <div class="row justify-content-center mt-5">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="text-center">Login</h3>
                        </div>
                        <div class="card-body">
                            <form name="form" #tf="ngForm" (ngSubmit)="tf.form.valid && onSubmitSignIn()" novalidate>
                                <div class="form-group">
                                    <label for="userEmail">Email</label>
                                    <input type="email" id="userEmail" class="form-control" name="userEmail" [(ngModel)]="signInFormValue.userEmail" #userEmail="ngModel" required email />
                                </div>
                                <div class="form-group">
                                    <label for="userPassword">Password</label>
                                    <div class="input-group">
                                        <input type="password" id="userPassword" class="form-control" name="userPassword" [(ngModel)]="signInFormValue.userPassword" #userPassword="ngModel" minlength="6" togglePassword />

                                    </div>
                                </div>
                                <br>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <p class="mb-0">Don't have an account? <a routerLink="/sign-up">Click here to register</a></p>
                        </div>
                    </div>
                </div>
            </div>
          </div>
      </div>
  </div>
</div>
